<div class="back_call_content">
    <div class="close_button" (click)="closeModal()">
        <i class="material-icons">close</i>
    </div>
    <div class="back_call_container">
        <p class="label">{{'_call_back_text' | translate}}</p>
        <span class="message">{{'_call_back_subtitle' | translate}}</span>
        <p error text-align-center>{{errorMessage}}</p>
        <form [formGroup]="backCallForm">
            <div class="form_group">
                <label>{{'_your_name' | translate}}</label>
                <input type="text" formControlName="name" />
                <span required-field *ngIf="backCallForm.get('name').hasError('required') && backCallForm.get('name').touched">{{'error1'| translate}} *</span>
            </div>
            <div class="form_group">
                <label>{{'_phone' | translate}}</label>
                <input type="text" formControlName="phone" prefix="+374" mask="(00) 00 00 00"/>
                <span required-field *ngIf="backCallForm.get('phone').hasError('required') && backCallForm.get('phone').touched">{{'error1'| translate}} *</span>
            </div>
            <div class="buttons">
                <button class="send" [disabled]="backCallForm.invalid || loading" [ngClass]="{'disabled':backCallForm.invalid || loading}" (click)="onClickSend()">
                    <span>{{'_send' | translate}}</span>
                </button>
            </div>
        </form>
    </div>
</div>
