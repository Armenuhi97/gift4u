<div class="buy_one_click_content">
    <div class="close_button" (click)="closeModal()">
        <i class="material-icons">close</i>
    </div>
    <div class="buy_one_click_container">
        <p class="label">{{'_buy_one_click' | language_translate}}</p>
        <span class="message">{{'_enter_phone_for_call' | language_translate}}</span>
        <form [formGroup]="buyOneClickForm">
            <div class="form_group">
                <input type="text" formControlName="name" [placeholder]="translateWord('Full name','ФИО','ԱԱՀ')"/>
            </div>
            <div class="form_group" display-flex align-items-center>
                <input type="text" formControlName="phone" placeholder="+8 ( ____ )  ____ - ___ - ___"/>
                <button class="send">
                    <span>{{'_send' | language_translate}}</span>
                </button>
            </div>
        </form>
    </div>
</div>
