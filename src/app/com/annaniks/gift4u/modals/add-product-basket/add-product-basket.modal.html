<div class="add_product_basket_content">
    <div class="close_button" (click)="closeModal()">
        <i class="material-icons">close</i>
    </div>
    <div class="add_product_basket_container">
        <div class="title">
            <h1>{{'_product_added' | translate}}</h1>
        </div>
        <p text-align-center> {{'_added_product_success_message' | translate}}:</p>
        <div class="container">
            <div class="product_info">
                <img [src]="fileUrl+'products/'+product?.image">
                <div class="text_wr">
                    <p no-margin>{{getAttributeName(product,'name')}}</p>
                    <div class="description">
                        <span font-weight-bold>{{'_count' | translate}}:
                            {{product?.count}}{{'_product' | translate}} <br>
                            <span display-flex align-items-center> {{'_price' | translate}}։
                                <div margin-left-7>
                                    <div [class.specificprice]="specificPrice">{{price}} ֏</div>
                                    <div *ngIf="specificPrice">{{specificPrice}} ֏</div>
                                </div>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div display-flex justify-content-space-beetwen class="buttons">
            <div class="continue">
                <button (click)="onClickCountinue()">
                    <span>{{'_continue' | translate}}</span>
                </button>
            </div>
            <div class="go_basket">
                <button (click)="onClickGoBasket()">
                    <span>{{'_go_to_basket' | translate}} </span>
                </button>
            </div>

        </div>
    </div>
</div>
