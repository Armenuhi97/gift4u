<div class="select_city_content">
    <div class="select_city_container">
        <div class="label">
            <h1>{{'_your_city' | language_translate:language}}</h1>
        </div>
        <form [formGroup]="selectCityForm">
            <div class="form_group">
                <p-dropdown
                    [emptyFilterMessage]="getTranslateWord('No Results Found','Результаты не найдены','Ոչ մի արդյունք չի գտնվել')"
                    [options]="cities" [filter]="true"
                    [style]="{'width':'100%','padding': '5px','border-color':'#cccccc','max-width':'487px','margin':'8px 0'}"
                    formControlName="city"
                    [placeholder]="getTranslateWord('Click to select','Нажмите чтобы выбрать','Սեղմեք ընտրելու համար')"
                    [optionLabel]="getAttributeName('name')"></p-dropdown>
            </div>
            <div class="set_city">
                <button (click)="onClickSetSity()" [disabled]="selectCityForm.invalid || loading"
                    [ngClass]="{'disabled':selectCityForm.invalid || loading}">
                    <span>{{'_select' | language_translate:language}}</span>
                </button>
            </div>
        </form>
    </div>
</div>
