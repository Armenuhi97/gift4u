<div class="recover-password-modal-content">
    <div class="rcm-container">
        <div *ngIf="!isSended">
            <p text-align-center font-bold uppercase>{{'_enter_your_email' | translate}}</p>
            <form class="recoverPassForm" [formGroup]="recoverPassForm" (ngSubmit)="onClickContinue()">
                <div class="form_group">
                    <label for='email'>{{'_email' | translate}}:</label>
                    <input type="text" formControlName="email" />
                    <span required-field
                        *ngIf="recoverPassForm.get('email').hasError('required') && recoverPassForm.get('email').touched">{{'error1'| translate}} *</span>
                    <span required-field
                        *ngIf="recoverPassForm.get('email').hasError('pattern') && recoverPassForm.get('email').touched">{{'error2'| translate}} *</span>
                </div>
            </form>
            <div class="buttons">
                <button class="continue" (click)="onClickContinue()" [disabled]="recoverPassForm.invalid"
                    [ngClass]="{'disabled':recoverPassForm.invalid}">
                    <span>{{'_continue' | translate}}</span>
                </button>
            </div>
        </div>
        <div *ngIf="isSended">
            <p class="message">{{'_success_text' | translate}} {{recoverPassForm.get('email').value}}</p>
            <div class="buttons">
                <button class="continue" (click)="onClickOk()">
                    <span uppercase>{{'_ok' | translate}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
