<div class="account_content">
    <div class="account_container">
        <div class="information main-right">
            <p no-margin error text-align-center>{{error}}</p>
            <form [formGroup]="userForm">
                <div class="content" full-width display-flex justify-content-space-beetwen>
                    <div class="first3">
                        <div class="form_group">
                            <label class="label">{{'_full_name' | language_translate}}:*</label>
                            <div display-flex align-items-center>
                                <input type='text' formControlName="name" [placeholder]="getTranslateWord('* Full Name','* ФИО','* ԱԱՀ')"  name="name">
                                <!-- <i class="material-icons" (click)="onClickEditField('name')">edit</i> -->
                            </div>
                        </div>

                        <div class="gender" display-flex align-items-center>
                            <mat-radio-group formControlName="gender" aria-label="Select an option">
                                <mat-radio-button *ngFor="let g of genderArray;let i=index" [value]="g.id">{{g.title}}
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <div class="form_group">
                            <label class="label">{{'_date_of_birdth' | language_translate}}:*</label>
                            <div class="date" display-flex align-items-center>
                                <p-dropdown style="width:30%" [options]="day"
                                    [style]="{'width':'100%','padding': '5px','border-color':'#cccccc'}"
                                    [placeholder]="getTranslateWord('Day','День','Օր')" formControlName="day" optionLabel="day">
                                </p-dropdown>
                                <p-dropdown [options]="month" style="width:40%;margin-left: 10px"
                                    [style]="{'width':'100%','padding': '5px','border-color':'#cccccc'}"
                                    [placeholder]="getTranslateWord('Month','Месяц','Ամիս')"  formControlName="month" optionLabel="text">
                                </p-dropdown>
                                <p-dropdown [options]="years" style="width:30%;margin-left: 10px"
                                    [style]="{'width':'100%','padding': '5px','border-color':'#cccccc'}"
                                    [placeholder]="getTranslateWord('Year','Год','Տարի')" formControlName="year" optionLabel="year">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="form_group">
                            <label class="label">{{'_city' | language_translate}}:*</label>
                            <div class="city" display-flex align-items-center>
                                <!-- ,'max-width':'487px' -->
                                <p-dropdown full-width [options]="cities" [filter]="true"
                                 [emptyFilterMessage]="getTranslateWord('No Results Found','Результаты не найдены','Ոչ մի արդյունք չի գտնվել')"
                                    [style]="{'width':'100%','padding': '5px','border-color':'#cccccc'}"
                                    formControlName="city" [placeholder]="getTranslateWord('Click to select','Нажмите чтобы выбрать','Սեղմեք ընտրելու համար')" optionLabel="name">
                                </p-dropdown>
                                <!-- <i class="material-icons" (click)="onClickEditField('city')">edit</i> -->
                            </div>
                        </div>

                    </div>
                    <div class="second3">
                        <div class="form_group">
                            <label class="label">{{'_phone' | language_translate}}:*</label>
                            <div display-flex align-items-center>
                                <input type='tel' prefix="+374" mask="(00) 00 00 00" formControlName="phone"
                                    [placeholder]="getTranslateWord('* Phone','* Телефон','* Հեռախոսահամար')" name="tel">
                                <!-- <i class="material-icons" (click)="onClickEditField('phone')">edit</i> -->
                            </div>
                        </div>
                        <div class="form_group">
                            <label class="label">{{'_email' | language_translate}}:*</label>
                            <div display-flex align-items-center>
                                <input type='email' formControlName="email" [placeholder]="getTranslateWord('* E-MAIL','* E-MAIL','* Էլ․հասցե')" name="mail">
                                <!-- <i class="material-icons" (click)="onClickEditField('email')">edit</i> -->
                            </div>
                        </div>
                        <!-- <div class="form_group">
                            <label class="label">Индекс</label>
                            <div display-flex align-items-center>
                                <input type='text' formControlName="index" placeholder="Индекс" name="facs">
                                <i class="material-icons" (click)="onClickEditField('index')">edit</i>
                            </div>
                        </div> -->
                    </div>
                </div>
            </form>
            <div class="main-right-bottom">
                <button [disabled]="userForm.invalid" [ngClass]="{'disabled':userForm.invalid}"
                    (click)="onClickContinue()"><span>{{'_confirm' | language_translate}}</span></button>
                <div class="button-right"><span><span class="star">*</span> {{'error3' | language_translate}}</span>
                </div>
            </div>
            <div class="change_password_wrapper">
                <app-change-password></app-change-password>
            </div>
        </div>
    </div>
</div>
