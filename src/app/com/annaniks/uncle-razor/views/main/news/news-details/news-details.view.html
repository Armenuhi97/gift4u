<div class="announcement_content">
    <div class="announcement_container" container>
        <div class="annoucement_info">
            <h1 text-align-center>{{announcementInfo?.title}}</h1>
            <div class="info_content">
                <img class="img" [src]="fileUrl+'hhh/'+announcementInfo?.image">
                <span class="title" [innerHTML]="announcementInfo?.fullDescription" [ngClass]="{'show':showMore}" none-select></span>
                <a class="show_bttn" cursor-pointer (click)="onClickShowMore()">{{showText}}</a>
            </div>
        </div>
    </div>
</div>
